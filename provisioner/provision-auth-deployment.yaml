apiVersion: apps/v1
kind: Deployment
metadata:
  name: provisioner-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provisioner-auth
  template:
    metadata:
      labels:
        app: provisioner-auth
    spec:
      containers:
        - name: provisioner-auth
          image: docker.io/folylyfo/provisioner-auth:99296a5a466990f538df3e15849cb0f80797a516
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: provisioner-env
