apiVersion: apps/v1
kind: Deployment
metadata:
  name: provisioner-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provisioner-auth
  template:
    metadata:
      labels:
        app: provisioner-auth
    spec:
      containers:
        - name: provisioner-auth
          image: folylyfo/provisioner-auth:c7be641034a103762353684c8185ae4fbbe6e3f1
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: provisioner-env
