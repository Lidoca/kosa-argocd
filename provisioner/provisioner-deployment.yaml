apiVersion: apps/v1
kind: Deployment
metadata:
  name: provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provisioner
  template:
    metadata:
      labels:
        app: provisioner
    spec:
      containers:
        - name: provisioner
          image: docker.io/folylyfo/provisioner:99296a5a466990f538df3e15849cb0f80797a516
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: provisioner-env
